<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>


    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
<title>Login</title>
    <style type="text/css">
        #loginBox
        {
            width: 30%;
            margin: auto;
            margin-top: 10%;
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 5%;
            padding-bottom: 5%;
            font-family: verdana;
            font-size: 10px;
            background-color: #eee;
            border: 2px solid #ccc;
        }
        #loginBox h1
        {
            font-size: 42px;
            font-family: "Trebuchet MS";
            margin: 0;
            color: #ddd;
        }
        #loginBox p
        {
            position: relative;
            top: -1.5em;
            padding-left: 4em;
            font-size: 12px;
            margin: 0;
            color: #666;
        }
        #loginBox table
        {
            table-layout: fixed;
            border-spacing: 0;
            width: 100%;
        }
        #loginBox td.label
        {
            width: 33%;
            text-align: right;
        }
        #loginBox td.field
        {
            width: 66%;
        }
        #loginBox td.field input
        {
            width: 100%;
        }
        #loginBox td.buttons
        {
            text-align: right;
        }
    </style>
</head><body>
    <div id="loginBox">
        <h1>Login</h1>
        <p>Please log in.</p>
        <form action="/login" method="post">
            <table>
                <tbody><tr>
                    <td class="label">
                        <label for="user_name">User Name:</label>
                    </td>
                    <td class="field">
                        <input id="user_name" name="user_name" type="text">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="password">Password:</label>
                    </td>
                    <td class="field">
                        <input id="password" name="password" type="password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="buttons">
                        <input name="login" value="Login" type="submit">
                    </td>
                </tr>
            </tbody></table>
            <input name="forward_url" value="https://inventory.engineering.redhat.com/" type="hidden">
        </form>
    </div>
</body></html>
